model:
  name: "XGBClassifier"
  params:
    n_estimators: 200
    learning_rate: 0.1
    max_depth: 8
    subsample: 0.8
    colsample_bytree: 0.8
    scale_pos_weight: 300   
    eval_metric: "logloss"
    random_state: 90
    n_jobs: -1
    use_label_encoder: false

training:
  test_size: 0.2
  random_state: 90
  scale_time_amount: true

evaluation:
  threshold: 0.5     
  metrics:
    - "roc_auc"
    - "average_precision"
    - "f1"
    - "precision"
    - "recall"
